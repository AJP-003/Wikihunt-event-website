<!DOCTYPE html>

<body>
    <div id="wrapper">
		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="inner">
				<div id="fonthelp">
					<h2 class="major">Enter code</h1>
				</div>
				<!--LOGIN PAGE-->
				<div id="fonthelp2">
					<form name="login">
						
						<input type="text" name="pswrd" />
						<br>
						<input type="button" onclick="check(this.form)" value="Submit" />
					</form>
					<script language="javascript">
						function check(form) { /*function to check userid & password*/
							/*the following code checkes whether the entered userid and password are matching*/
							if (form.userid.value == "Juamtano" && form.pswrd.value == "Jumapili") {
								window.open('THcong.html')/*opens the target page while Id & password matches*/
							}
							else {
								alert("TheInspectSaysItAll")/*displays error message*/
							}
						}
					</script>
				</div>


			</div>
		</section>
	</div>
</body>
